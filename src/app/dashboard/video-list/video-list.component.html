<div class="card">
  <div class="card-content">
    <div class="card-title">Top 5 Preview</div>
    <div class="collection">
      <a class="collection-item" *ngFor="let video of videos" [class.active]="video.selected" (click)="selectVideo(video)">
        <app-video-list-item [video]="video"></app-video-list-item>
      </a>
    </div>
  </div>
</div>
